<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">

    <title>Buscador Bandas</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Buscador Bandas</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Inicio</button>
            </form>
        </div>
    </nav>
    <div class="container ">

        <form id="formulario" class="row g-3 mt-5">
            <div class="col-auto">
                <input type="text" name="nombrebanda" id="nombrebanda" placeholder="Buscar banda" required>

            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" onclick=buscar()>Buscar</button>

            </div>
        </form>

        <div class="row mt-5">
            <div class="col-6 ">
                <div id="bandaimagen"> </div>


            </div>

            <div class="col-6 ">

                <div id="titulo"></div>
                <div id="genero"></div>
                <div id="estilo"></div>
                <div id="pagina"></div>
                <div class="mt-5">
                    <div id="logo"></div>
                </div>


            </div>
        </div>
        <p></p>
        <H2 id="bio"></H2>
        <div style="text-align: justify" id="biografia"></div>

        <H2 id="disco"></H2>
        <div id="discografia" class="row">
            <p id="agregarCaratula"></p>
            <p id="cover"></p>


        </div>
        <h1>Enjoy The Music!!</h1>
        <div id="fotoPortada">
            <img src="banner1.jpg" class="img-fluid" alt="banner">
        </div>


    </div>



    <footer>03-05-2022, Chiguayante</footer>
    <script src="javascript.js"></script>
</body>

</html>
